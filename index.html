<html>
  <head>
    <title>Teuer</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/headers.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/toolbars.css">
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>

  <section role="region">
    <header>
      <div class="icon icon-menu js-handler--show-sidemenu"></div>
      <span class="expense-total hidden">
        <span class="expense-value">0</span>
        <span class="expense-currency">RON</span>
      </span>
    </header>
  </section>

  <div class="container tab" id="splash">
    <div>
      <div class="placeholder light">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <div class="container smooth-transition tab hidden login-bg" id="login-screen">
      <div class="login-modal">
        <h1>Teuer. Keep track of your expenses.</h1>
        <button class="recommend js-handler--login">Get started</button>
      </div>
  </div>

  <div class="container smooth-transition hidden tab" id="expense-wallet">
    <form id="expense-form" action="">
      <input type="number" name="expense-value" class="input--large" id="expense-value" placeholder="10" required>
      <textarea name="expense-description" id= rows="8" cols="40" class="full-width" placeholder="Optional expense description"></textarea>
      <button type="submit" id="income-add" class="expense-button--income button--half-wide">Add income</button>
      <button type="submit" id="expense-add" class="expense-button--expense button--half-wide">Add expense</button>
    </form>
    <div id="loading">
      <div class="placeholder light">
        <div class="spinner"></div>
      </div>
    </div>
    <ul class="expenses-list">
    </ul>
  </div>
  <div class="container smooth-transition hidden tab" id="expense-settings">
    <form id="currency-selector">
      <input type="text" name="currency-name" class="input--large" id="currency-name" placeholder="10">
      <button type="submit" class="button--full-wide">Set currency</button>
    </form>
  </div>

  <div class="container smooth-transition hidden tab" id="expense-graph">
      <div id="pie-graph" style="width: 100%; height: 600px; margin: 0 auto"></div>
  </div>

  <div class="sidemenu smooth-transition">
    <ul>
      <li class="sidemenu-item"><a href="#" class="js-handler--view-wallet">My wallet</a></li>
      <li class="sidemenu-item"><a href="#" class="js-handler--expense-graph">Graph</a></li>
      <li class="sidemenu-item"><a href="#" class="js-handler--change-currency">Change currency</a></li>
      <li class="sidemenu-item"><a href="https://github.com/piatra/teuer/blob/master/README.md">About</a></li>
    </ul>
  </div>

  <script type="text/template" id="expenseTemplate">
    <strong><%= value %></strong>
    <input type="number" value="<%= value %>" required>
    <%= currency %>
    <p class="expense-item--controls">
        <button class="done">cancel</button>
        <button class="delete danger">delete</button>
        <button class="archive recommend">archive</button>
    </p>
    <small class="timeago" title="<%= date %>"><%= date %></small>
    <span class="expense-item-comment"><%= comment %></span>
  </script>

  <script src="js/underscore-min.js"></script>
  <script src="js/jquery-2.1.0.min.js"></script>
  <script src="js/backbone-min.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/backfire/0.3.0/backbone-firebase.min.js"></script>
  <script src="https://cdn.firebase.com/js/simple-login/1.3.0/firebase-simple-login.js"></script>
  <script src="https://login.persona.org/include.js"></script>
  <script src="js/highcharts.js"></script>
  <script src="js/jquery.timeago.js"></script>
  <script src="js/app.models.js"></script>
  <script src="js/app.routes.js"></script>
  <script src="js/app.views.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
